<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<meta charset="UTF-8"/>
	<title>Cadastrar Tarefa</title>
	<h:outputStylesheet library="tarefas" name="style.css" />

</h:head>
<h:body>

	<header>
		<h:outputText value="Tarefas"></h:outputText>
	</header>

	<div>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Titulo: " for="titulo"/>
				<h:inputText id="titulo" value="#{taBean.tarefa.titulo}" />
				
				<h:outputLabel value="Descricao: " for="descricao"/>
				<h:inputText id="descricao" value="#{taBean.tarefa.descricao}" />
				
				<h:outputLabel value="Responsável: " for="resp" />
				<h:selectOneMenu id="resp" value="#{taBean.idResp}">
					<f:selectItem itemLabel="Selecione uma opção" />
					<f:selectItems value="#{taBean.colab.all}" var="colaborador" itemLabel="#{colaborador.nome}" itemValue="#{colaborador.id}" />
				</h:selectOneMenu>
				
				<h:outputLabel value="Prioridade: " for="tipo" />
				<h:selectOneMenu id="tipo" value="#{taBean.tarefa.prioridade}">
					<f:selectItem itemLabel="Selecione uma opção" />
					<f:selectItems value="#{taBean.prioridadesEnum}" var="prioridade" itemLabel="#{prioridade}" itemValue="#{prioridade}" />
				</h:selectOneMenu>
				
				<h:outputLabel />
				<h:commandButton value="Salvar" actionListener="#{taBean.salvar}" />
			</h:panelGrid>
		</h:form>
	</div>

	<footer>
		futér
	</footer>

</h:body>
</html>
