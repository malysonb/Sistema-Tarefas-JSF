<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8"/>
	<title>Cadastrar Tarefa</title>
	<h:outputStylesheet library="tarefas" name="style.css" />
	<h:outputScript name="locales/locale-nl.js" library="primefaces"/>

</h:head>
<h:body>

	<header>
		<h:outputText value="Tarefas"></h:outputText>
	</header>

	<div>
		<h:form>
			<p:messages id="messages" showDetail="false" closable="true">
            	<p:autoUpdate/>
        	</p:messages>
			<h:panelGrid columns="2">
				<p:outputLabel value="Titulo: " for="titulo"/>
				<p:inputText id="titulo" value="#{taBean.tarefa.titulo}" required="true" />
				
				<p:outputLabel value="Descricao: " for="descricao"/>
				<h:inputTextarea id="descricao" value="#{taBean.tarefa.descricao}" rows="5" cols="30" autoResize="false" required="true"/>
				
				<p:outputLabel value="Responsável: " for="resp" />
				<h:panelGroup>
					<p:selectOneMenu id="resp" value="#{taBean.idResp}" required="true">
						<f:selectItem itemLabel="Selecione uma opção" />
						<f:selectItems value="#{taBean.colab.all}" var="colaborador" itemLabel="#{colaborador.nome}" itemValue="#{colaborador.id}" />
					</p:selectOneMenu>

					<p:outputLabel value=" Prioridade: " for="tipo" />
					<p:selectOneMenu id="tipo" value="#{taBean.tarefa.prioridade}" required="true">
						<f:selectItem itemLabel="Selecione uma opção" />
						<f:selectItems value="#{taBean.prioridadesEnum}" var="prioridade" itemLabel="#{prioridade}" itemValue="#{prioridade}" />
					</p:selectOneMenu>
				
				</h:panelGroup>
				<p:outputLabel value="DeadLine: " for="data"/>
				<p:datePicker id="data" showTime="true" value="#{taBean.tarefa.deadline}" locale="br" required="true"/>
				
				<p:outputLabel />
				<p:commandButton value="Salvar" action="#{taBean.salvar}" />
			</h:panelGrid>
		</h:form>
	</div>

	<footer>
		futér
	</footer>

</h:body>
</html>
